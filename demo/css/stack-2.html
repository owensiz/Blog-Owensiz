<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
    }
    .content1 {
      background-color: tan;
      z-index: 10;
      position: absolute;
      left: 50px;
    }


    .content2 {
      background-color: plum;
      z-index: 1;
      position: fixed;
      left: 0px;
      top: 50px;
    }

    .content2  .item{
      background-color: teal;
      z-index: 999999;
    }
  </style>
</head>
<body>
  <div class="content1">z-index: 10;</div>
  <div class="content2">z-index: 1;
    <div class="item">item--z-index: 999999;</div>
  </div>
</body>
</html>
